<html>
<head>
<meta charset="utf-8">
<title>countdowntimer</title>
    <link rel="stylesheet" type="text/css" href="countdowntimer.css">



     <script 
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
     </script>
</head>
<body>
      
      <a href="https://www.hedgehoglab.com" id="download" class="button">Launch bro....</a>


<script type="text/javascript">

var downloadButton = document.getElementById("download");
var counter = 10;
var newElement = document.createElement("p");
newElement.innerHTML = "You can launch in 10 seconds.";
var id;

downloadButton.parentNode.replaceChild(newElement, downloadButton);

id = setInterval(function() {
    counter--;
    if(counter < 0) {
        newElement.parentNode.replaceChild(downloadButton, newElement);
        clearInterval(id);
    } else {
        newElement.innerHTML = "You can launch in " + counter.toString() + " seconds.";
    }
}, 1000);

</script>
</body>
</html>
